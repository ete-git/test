<body>
  <h2>シフト希望休の入力</h2>
 
  <form id="shiftForm" action="https://script.google.com/macros/s/AKfycbyQPN37PsELefpC8nQ28TEVltzNgXWYTElDuZGWRRoxAOyu6z6UYp-Bojp0FWFhpMiWXw/exec" method="POST" target="hidden_iframe">
    <label>
      名前:
      <input type="text" name="name" required>
    </label>
    <br><br>
 
    <label>
      希望日:
      <input type="date" name="date" required>
    </label>
    <br><br>
 
    <label>
      希望時間:
      <input type="text" name="time" placeholder="" required>
    </label>
    <br><br>
 
    <button type="submit">送信</button>
  </form>
  
  <iframe name="hidden_iframe" style="display:none;"></iframe>
 
  <script>
    const form = document.getElementById("shiftForm");

    form.addEventListener("submit", e => {
      alert("送信完了");
      form.reset();
    });
  </script>
</body>
